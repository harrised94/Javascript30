<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp3684395.gif');
            color: white;
            margin: 0 auto;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            justify-items: center;
        }

        .keys {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            margin-top: 30vh;
            
        }

        .key {
            margin: 0 5px;
            width: 70px;
            overflow-wrap: break-word;
            text-align: center;
            padding: 0;
            background-color: rgba(3, 3, 3, 0.877);
            color: white;
            text-shadow: 0 0 5px black;
            transition: all 0.3s;
        }

        .active {
            transform: scale(1.1);
            border-color: #ffc600;
            box-shadow: 0 0 10px #ffc600;
        }

        @media only screen and (max-width: 900px) {
            .keys {
                flex-wrap: wrap;
                margin-top: 0 auto;
            }
        }
        
        .buttons {
            display: flex;
            border: 1px solid red;
        }


    </style>
</head>

<body>

<div class="container">
        <h1>JS DRUMKIT</h1>
    <div class="keys">
            <button class="key" data-key="65">
                <h1>A</h1>
                <p>Clap</p>
            </button>

            <button class="key" data-key="83">
                <h1>S</h1>
                <p>HiHat</p>
            </button>

            <button class="key" data-key="68" >
                <h1>D</h1>
                <p>Kick</p>
            </button>

            <button class="key" data-key="70">
                <h1>F</h1>
                <p>Openhat</p>
            </button>

            <button class="key" data-key="71">
                <h1>G</h1>
                <p>Boom</p>
            </button>

            <button class="key" data-key="72"> 
                <h1>H</h1>
                <p>Ride</p>
            </button>

            <button class="key" data-key="74">
                <h1>J</h1>
                <p>Snare</p>
            </button>

            <button class="key" data-key="75">
                <h1>K</h1>
                <p>Tom</p>
            </button>

            <button class="key" data-key="76">
                <h1>L</h1>
                <p>Tink</p>
            </button>
    </div>
</div>

<div class="audio">
    <audio src="./sounds/clap.wav" data-key="68"></audio>
    <audio src="/sounds/hihat.wav" data-key="83"></audio>
    <audio src="/sounds/kick.wav" data-key="65"></audio>
    <audio src="/sounds/openhat.mp3" data-key="70"></audio>
    <audio src="/sounds/boom.wav" data-key="71"></audio>
    <audio src="/sounds/ride.wav" data-key="72"></audio>
    <audio src="/sounds/snare.wav" data-key="74"></audio>
    <audio src="/sounds/tom.wav" data-key="75"></audio>
    <audio src="/sounds/tink.wav" data-key="76"></audio>
</div>



<script>


function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('active');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`button[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('active');
   audio.currentTime = 0;
    audio.play();
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition)); 

  window.addEventListener('keydown', playSound); // Listen for keydown and trigger playsound function
    window.addEventListener('click', playSound);

 


  


</script>
</body>
</html>
