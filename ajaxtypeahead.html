<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">

  <style>
    html {
  box-sizing: border-box;
  background: #ffc600;
  font-family: 'helvetica neue';
  font-size: 20px;
  font-weight: 200;
}

*, *:before, *:after {
  box-sizing: inherit;
}

input {
  width: 100%;
  padding: 20px;
}

.search-form {
  max-width: 400px;
  margin: 50px auto;
}

input.search {
  margin: 0;
  text-align: center;
  outline: 0;
  border: 10px solid #F7F7F7;
  width: 120%;
  left: -10%;
  position: relative;
  top: 10px;
  z-index: 2;
  border-radius: 5px;
  font-size: 40px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.12), inset 0 0 2px rgba(0, 0, 0, 0.19);
}

.suggestions {
  margin: 0;
  padding: 0;
  position: relative;
  /*perspective: 20px;*/
}

.suggestions li {
  background: white;
  list-style: none;
  border-bottom: 1px solid #D8D8D8;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
  margin: 0;
  padding: 20px;
  transition: all 0.2s;
  display: flex;
  justify-content: space-between;
  text-transform: capitalize;
}

.suggestions li:nth-child(even) {
  transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
  background: linear-gradient(to bottom,  #ffffff 0%,#EFEFEF 100%);
}

.suggestions li:nth-child(odd) {
  transform: perspective(100px) rotateX(-3deg) translateY(3px);
  background: linear-gradient(to top,  #ffffff 0%,#EFEFEF 100%);
}

span.population {
  font-size: 15px;
}

.hl {
  background: #ffc600;
}
  </style>

</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';   // our json endpoint


// filter through list of objects where they contain certain letters

const cities = [];

function numberWithCommas(x) {                          // A regular expression that takes numbers and inputs commas where necessary
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

fetch(endpoint)
.then(res => res.json())
.then(data => cities.push(...data)) // Use a spreader to push the data into our array! 

console.log(cities)

function findMatches(UserInputText, cities) {     // This function takes the user input text and the cities array with all the data, filters through the list and returns if city or state match user input
  return cities.filter(place => {
                                                        // here we need to figure out if the city or state matches wordToMatch
    const regex = new RegExp(UserInputText, 'gi');      // Regular expression, checks against the User Input Text (does it globally and caps insensitively) and returns if it matches
    return place.city.match(regex) || place.state.match(regex);     // only return if there is a match on the city or state - if not, the displayMatches function won't find this function
  })
}

function displayMatches() {
  const matchArray = findMatches(this.value, cities)    // the match array is going to run findMatches function using this.value (which is the html input value) as the argument, and cities as the array. 
  const html = matchArray.map(place => {          // loop over the results and map them to the below html output

    const regex = new RegExp(this.value, 'gi') //* OPTIONAL -
    const cityName = place.city.replace(regex, `<span style="background-color: yellow">${this.value}</span>`);   //* OPTIONAL - Regular expression then replaces whatever the input was with a span containing that input with a highlighted style class
    const stateName = place.city.replace(regex, `<span style="background-color: yellow">${this.value}</span>`);   //* OPTIONAL - same as above but for state name
    
    return `<li> <span class="name">${cityName}, ${stateName}</span>                
      <span class="population"> ${numberWithCommas(place.population)}</span>
      `;                                                                                // If not using the optional highlighting above, use place.city and place.state as the variables to output to html 
  }).join('');             // .join('') gets rid of the , between array results
  suggestions.innerHTML = html;   
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
