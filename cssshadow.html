<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>


  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walkDistance = 100; // 100px 
    
    function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        // const { offsetWidth: width, offsetHeight: height } = hero    // This does the same thing as the above two lines!
        let X = e.offsetX;
        let Y = e.offsetY;    // Gets the x and y positions of the cursor
        console.log(X, Y)   // This is fine but when you hover over the h1, which is a child of the div, the x/y goes to 0,0 in top left as if it is it's own viewport
        
        console.log(this) // Gives the element that triggered the event.
        if (this !== e.target) {        // If this isn't what we asked to trigger the event (hero), then add the pixels together
            X = X + e.target.offsetLeft;
            Y = Y + e.target.offsetTop;
        }


        // Takes offset X, divides it by the hero width, multiplies it by our walk distance (100px) and then subtracts that from our walk distance / 2. This puts 0 at the center and makes 50 at one end of scale, and -50 at other for both X and Y. Then rounds it to make it whole number
        const xWalk = Math.round((X / width * walkDistance) - (walkDistance / 2));      
        const yWalk = Math.round((Y / height * walkDistance) - (walkDistance / 2));     
        console.clear();
        console.log(xWalk, yWalk);

       // text.style.textShadow = `${xWalk}px ${yWalk}px 10px red`;   // so cool!

       text.style.textShadow = `
       ${xWalk}px ${yWalk}px 10px rgba(255, 0, 255, 0.7),
       ${xWalk * - 1}px ${yWalk}px 0px rgba(0,255,255,0.7)`;   // you can have multiple shadows with different colours, moving different directions

    }

    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
